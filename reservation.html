<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
   <div class="reservation">
    <div class="karibu">
    <img src="images/flowers.jpg" id="reservation-image">
    <h2>Karibu</h2>
    <h1>Reservation</h1>
    <div>
        <a href="index.html"><img src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg" id="logo"></a>
    </div>
     </div>
    <div class="form-reservation">
   <form>
    <div>
        <label for="name">Name</label>
    <br>
    <input type="text" id="Name" placeholder="Enter your first name">
    <br>
    </div>
    
    
    <div class="location">
        <label for="location">location</label><br>
        
        <select id="branch">
            <option>Kitisuru (open 9 am - closes 11pm)</option>
            <option>Kilimani (open 9 am - closes 11pm)</option>
            </select>
            
            
       
    </div>
    <div>
        <br>
        <label for="Email Adress">Email Adress</label>
        <br>
        <input type="email" id="email" placeholder="e,gino@email.com">
        <br>
    </div>
    <div>
        <label for="telephone">Tel/cell</label>
    <br>
    <input type="tel" id="tel/cell" placeholder="e.g 0700,000,000">
    <br>
    </div>
    
   <div>
    <label for="Number of Quest">Number of Quests</label>
    <br>
    <input type="text" id="number of quest" placeholder="(maximum 0f 8 quests only)">
     <br>
   </div>
   
   <div>
    <label for="date">Date</label>
    <br>
    <input type="date" id="date" placeholder="mm/dd/yyyy">
    <br>
   </div>
   <div>
    <label for="time">Time</label>
    <br>
    <input type="time" id="time" placeholder="--:-- --">
    <br>
   </div>
    
    <button id="button">Submit</button>
   </form>
    </div>
   

   </div> 
</body>
</html>

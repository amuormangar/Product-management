<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="reservation">
        <div class="karibu">
            <img src="images/flowers.jpg" id="reservation-image" alt="Reservation Background">
            <div class="text-overlay">
                <h2>Karibu</h2>
                <h1>Reservation</h1>
            </div>
            <div class="logo-container">
                <a href="index.html">
                    <img src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg" id="logo" alt="Restaurant Logo">
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
        
        <div class="form-reservation">
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="Name" placeholder="Enter your first name">
                </div>
                
                <div class="location">
                    <label for="location">Location</label>
                    <select id="branch">
                        <option>Kitisuru (open 9 am - closes 11pm)</option>
                        <option>Kilimani (open 9 am - closes 11pm)</option>
                    </select>
                </div>
                
                <div>
                    <label for="Email Adress">Email Address</label>
                    <input type="email" id="email" placeholder="e.g gino@email.com">
                </div>
                
                <div>
                    <label for="telephone">Tel/cell</label>
                    <input type="tel" id="tel/cell" placeholder="e.g 0700,000,000">
                </div>
                
                <div>
                    <label for="Number of Quest">Number of Guests</label>
                    <input type="text" id="number of quest" placeholder="(maximum of 8 guests only)">
                </div>
                
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                
                <div>
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </div>
                
                <button id="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
